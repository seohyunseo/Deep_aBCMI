[data]
data_path = ../data/deap/
window_size = 30
overlap_size = 15
sampling_rate = 128
channel_no = 1, 2, 3, 4, 7, 11, 13, 17, 18, 20, 21, 25, 29, 31

[model]
batch_size = 4
learning_rate = 0.001
num_epochs = 100
hidden_size = 50, 30
weight_decay = 0.0
model_path = ./save/models/
model_name = MLP_epoch_100
k_folds = 0
dropout_rate = 0.5
random_seed = 50

[feature]
feature_path = ./save/features/
layer = fc2
